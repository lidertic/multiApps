<div class="container h-100 centrar-login">
  <div class="row d-flex justify-content-center w-100 bordes-login">
    <div class="card">
      <div class="card-header">
        <h3>{{ 'LOGIN.MENSAJE_ENTRADA' }}</h3>
        <div class="d-flex justify-content-end social_icon">
          <span> <div class="rounded minLogo"></div> </span>
        </div>
      </div>
      <div class="card-body" [formGroup]="formLogin">
        <div class="input-group-prepend links">
          {{ 'LOGIN.SUB_MENSAJE_ENTRADA' }}
        </div>
        <div class="input-group form-group mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <input
            #username
            type="text"
            formControlName="username"
            class="form-control"
            placeholder="{{ 'LOGIN.USUARIO' }}"
          />
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><i class="fa fa-unlock-alt"></i
            ></span>
          </div>
          <input
            #password
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="{{ 'LOGIN.CONTRASENA' }}"
            (keyup.enter)="onkeyUp($event, username.value, password.value)"
          />
        </div>

        <div class="form-group mt-3">
          <button>OK</button>
        </div>
      </div>

      <div class="card-footer">
        <div
          *ngIf="(errorUsuari$ | async) || (error$ | async)"
          class="alert alert-danger mt-4"
        >
          {{ errorCad }}
        </div>
        <!-- <div *ngIf="(error$ | async)" class="alert alert-danger mt-4">{{ errorCad }}</div> -->
      </div>
      <!-- VERSION -->
      <div class="row d-flex remember" *ngIf="showVersion">
        <span style="padding-left: 40px;font-size: 0.79rem;">
          v. 1.1.0 by Portic
        </span>
      </div>
    </div>
  </div>
</div>
