<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5">{{ title }}</h1>
    <p class="lead">
      Visualització del missatge actual
    </p>
    <div *ngFor="let message of messages" class="alert alert-success">
      <p class="lead">{{ message.text }}</p>
    </div>

    <div>
      <p class="lead">
        {{ message.tipus }}-{{ message.getObjectAtribut('nom') }}
      </p>
    </div>
  </div>
</main>

<footer class="footer mt-auto py-3">
  <div class="container">
    <span class="text-muted">Botó per llençar missatge desde aquí.</span>

    <button class="btn btn-lg btn-primary btn-block" (click)="newMessage()">
      New Message from parent to childs
    </button>
  </div>
</footer>
